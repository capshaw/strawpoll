@(poll: Poll)

@main("Strawpoll - Poll") {

    <p>The poll id is <strong>@poll.getId()</strong>.</p>
    <p>The question was: <strong>@poll.getQuestion()</strong></p>
    <ul>
        @for(c <- poll.getChoices()) {
        <li>@c</li>
        }
    </ul>
    <p>This poll expires at <strong>@poll.getExpiration()</strong></p>

}
